<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star Wars Web App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
  <canvas class="stars"></canvas>
  <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Star_Wars_Logo.svg" alt="Star Wars Logo" />
  </div>
  
  <div class="app">
    <div id="loading">
      <i class="fas fa-spinner fa-spin"></i>
      <span>Loading...</span>
    </div>
    <div id="character-info"></div>
    <div id="error">Failed to load character. Please try again.</div>
  </div>

  <button id="fetch-btn">Get Random Character</button>
    <script src="script.js"></script>

  
</body>
</html>
