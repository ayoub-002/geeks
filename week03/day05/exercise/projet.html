<html><head>
	<title></title>
	<style>

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body{
	background-color: darkgrey;
}

#sidebar {
	display: grid;
	grid-gap: 5px;
	grid-template-columns: repeat(3, 1fr);
	grid-template-rows: repeat(8, 1fr);

	height: 100vh;
	width: 20%;
	float: left;

	background-color: darkgrey;
	padding: 5px;
}

#main {
	display: grid;
	grid-template-columns: repeat(60, 1fr);

	height: 100vh;

	padding: 5px 5px 5px 0;
}

#sidebar > * {
	border: 1px black solid;
}

#main > * {
	border: 1px lightgray solid;
	background-color: white;
}

button {
	grid-column: 1/4; 

	background-color: whitesmoke;
	border: none;
	border-radius: 8px;
	color:black;
	padding: 5px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 22px;
	margin: 4px 2px;
	cursor: pointer;
  }
  </style>
</head>

  <script>
    const sidebar = document.getElementById('sidebar');
	const colorButtons = sidebar.querySelectorAll('div');
	const clearButton = sidebar.querySelector('button');
	const gridCells = document.querySelectorAll('#main div');

	let currentColor = 'black';
	let mouseDown = false;

	colorButtons.forEach(div => {
	  div.addEventListener('click', () => {
	    colorButtons.forEach(d => d.classList.remove('selected'));
	    div.classList.add('selected');
	    currentColor = div.style.backgroundColor;
	  });
	});

	gridCells.forEach(cell => {
	  cell.addEventListener('mousedown', () => {
	    cell.style.backgroundColor = currentColor;
	  });
	  cell.addEventListener('mouseover', () => {
	    if (mouseDown) {
	      cell.style.backgroundColor = currentColor;
	    }
	  });
	});

	document.body.addEventListener('mousedown', () => mouseDown = true);
	document.body.addEventListener('mouseup', () => mouseDown = false);

	clearButton.addEventListener('click', () => {
	  gridCells.forEach(cell => {
	    cell.style.backgroundColor = 'white';
	  });
	});

  </script>
