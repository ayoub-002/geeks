<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Challenge: Create a solar system</title>
    <style>
        body {
            background-color: black;
            padding: 10px;
            color: white;
        }
        .planet {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            margin: 20px;
            position: relative;
            border: 2px solid white;
            display: inline-block;
        }
        .moon {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgb(237, 237, 237);
            border: 2px solid red;
        }
    </style>
</head>
<body>

<section class="listPlanets"></section>

<script>
    const planets = [
        { name: "Mercury", color: "gray", moons: 0 },
        { name: "Venus", color: "goldenrod", moons: 0 },
        { name: "Earth", color: "blue", moons: 1 },
        { name: "Mars", color: "red", moons: 2 },
        { name: "Jupiter", color: "orange", moons: 79 },
        { name: "Saturn", color: "khaki", moons: 82 },
        { name: "Uranus", color: "lightblue", moons: 27 },
        { name: "Neptune", color: "darkblue", moons: 14 }
    ];

    const section = document.querySelector('.listPlanets');

    planets.forEach(planet => {
        const planetDiv = document.createElement('div');
        planetDiv.classList.add('planet');
        planetDiv.style.backgroundColor = planet.color;
        planetDiv.textContent = planet.name;

        // Add moons
        for (let i = 0; i < planet.moons; i++) {
            const moon = document.createElement('div');
            moon.classList.add('moon');

            // Position moons in a circular/spiral pattern
            moon.style.left = `${110 + i * 10}px`;
            moon.style.top = `${Math.random() * 80}px`;

            planetDiv.appendChild(moon);
        }

        section.appendChild(planetDiv);
    });
</script>

</body>
</html>
