<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robo-Friends Search</title>
  <link href="https://fonts.cdnfonts.com/css/sega-logo-font" rel="stylesheet">
  <style>
    @import url('https://fonts.cdnfonts.com/css/sega-logo-font');
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      text-align: center;
      background-image: linear-gradient(rgba(128,0,128,0.4), rgba(128,0,128,0.4)), url('circuit-pattern.png');
    }

    .header {
        background-color: #44c1bb;
        margin-bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-wrap: wrap;
      background: #44c1bb url('card-pattern.png') center;
    }
    .header h1 {
      font-size: 2.5rem;
      color: #333;
      margin: 0;
      font-family: 'SEGA LOGO FONT', sans-serif;
                                                
    }

    #searchBox {
      width: 850px;
      padding: 10px;
      margin-left: 60px;
      background-color: #d1d1d1;
      font-size: 1rem;
      border: 2px solid #44c1bb;
      border-radius: 8px;
    }

    #card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
    position: relative;
    background: rgb(5, 154, 195);
    border-radius: 10px;
    padding: 15px;
    width: 200px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
    color: rgb(13, 155, 198);
    overflow: hidden;
}
.card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url('card-pattern.png') center/cover no-repeat;
    opacity: 0,9;
    z-index: 0;
    border-radius: 10px;
    pointer-events: none;
}
.card > * {
    position: relative;
    z-index: 1;
}
    

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
        background-color: #333;
      width: 100%;
      border-radius: 50%;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
      color: #333;
    }

    .card p {
      margin: 0;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Robo Friends</h1>
    <input type="text" id="searchBox" placeholder="Search robots by name...">
  </div>

  <div id="card-container"></div>

  <script>
    const robots = [
      { id: 1, name: 'Leanne Graham', username: 'Bret', email: 'Sincere@april.biz', image: 'https://robohash.org/1?200x200' },
      { id: 2, name: 'Ervin Howell', username: 'Antonette', email: 'Shanna@melissa.tv', image: 'https://robohash.org/2?200x200' },
      { id: 3, name: 'Clementine Bauch', username: 'Samantha', email: 'Nathan@yesenia.net', image: 'https://robohash.org/3?200x200' },
      { id: 4, name: 'Patricia Lebsack', username: 'Karianne', email: 'Julianne.OConner@kory.org', image: 'https://robohash.org/4?200x200' },
      { id: 5, name: 'Chelsey Dietrich', username: 'Kamren', email: 'Lucio_Hettinger@annie.ca', image: 'https://robohash.org/5?200x200' },
      { id: 6, name: 'Mrs. Dennis Schulist', username: 'Leopoldo_Corkery', email: 'Karley_Dach@jasper.info', image: 'https://robohash.org/6?200x200' },
      { id: 7, name: 'Kurtis Weissnat', username: 'Elwyn.Skiles', email: 'Telly.Hoeger@billy.biz', image: 'https://robohash.org/7?200x200' },
      { id: 8, name: 'Nicholas Runolfsdottir V', username: 'Maxime_Nienow', email: 'Sherwood@rosamond.me', image: 'https://robohash.org/8?200x200' },
      { id: 9, name: 'Glenna Reichert', username: 'Delphine', email: 'Chaim_McDermott@dana.io', image:'https://robohash.org/9?200x200' },
      { id: 10, name: 'Clementina DuBuque', username: 'Moriah.Stanton', email: 'Rey.Padberg@karina.biz', image:'https://robohash.org/10?200x200' }
    ];

    const cardContainer = document.getElementById("card-container");
    const searchBox = document.getElementById("searchBox");

    function displayCards(robotList) {
      cardContainer.innerHTML = "";
      robotList.forEach(robot => {
        const { name, email, image } = robot;
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${image}" alt="${name}">
          <h3>${name}</h3>
          <p>${email}</p>
        `;
        cardContainer.appendChild(card);
      });
    }

    function filterRobots(event) {
      const searchTerm = event.target.value.toLowerCase();
      const filtered = robots.filter(robot => robot.name.toLowerCase().includes(searchTerm));
      displayCards(filtered);
    }

    searchBox.addEventListener("input", filterRobots);

    displayCards(robots);
  </script>

</body>
</html>
