<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anagram Daily Challenge</title>
</head>
<body>
  <h1>Anagram Checker</h1>
  <p>Enter two strings to check if they are anagrams:</p>
  <input type="text" id="str1" placeholder="First string">
  <input type="text" id="str2" placeholder="Second string">
  <button onclick="checkAnagram()">Check</button>
  <p id="result"></p>

  <script>
    function isAnagram(str1, str2) {
      const cleanStr1 = str1.replace(/\s+/g, '').toLowerCase();
      const cleanStr2 = str2.replace(/\s+/g, '').toLowerCase();

      return cleanStr1.split('').sort().join('') === cleanStr2.split('').sort().join('');
    }

    function checkAnagram() {
      const str1 = document.getElementById('str1').value;
      const str2 = document.getElementById('str2').value;
      const result = isAnagram(str1, str2);
      document.getElementById('result').textContent = 
        result ? "Yes, it's an anagram!" : "No, not an anagram.";
    }

    // Example usage in console:
    /*
    console.log(isAnagram("Astronomer", "Moon starer"));
    console.log(isAnagram("School master", "The classroom"));
    console.log(isAnagram("Hello", "World"));
    */
  </script>
</body>
</html>
